<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i> </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">More</span>
        </div>
        <div class="header__column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more-header__column">
          <img src="images/tor.jpg" alt="">
          <div class="more-header__info">
            <h3 class="more-header__title">
              JSW
            </h3>
            <span class="more-header__subtitle">
              JSW@jsw.com
            </span>
          </div>
        </div>
        <fa class="fas fa-comment fa-2x"></fa>
      </header>
      <section class="more-options">
        <div class="more__option">
          <i class="far fa-smile fa-2x"></i>
          <span class="more__option-title">Emoticons</span>
        </div>
        <div class="more__option">
          <i class="fa fa-paint-brush fa-2x"></i>
          <span class="more__option-title">Themes</span>
        </div>
        <div class="more__option">
          <i class="fa fa-hand-peace fa-2x"></i>
          <span class="more__option-title">Plus Friends</span>
        </div>
        <div class="more__option">
          <i class="fa fa-user-circle fa-2x"></i>
          <span class="more__option-title">Account</span>
        </div>
      </section>
      <section class="more-plus-friends">
        <header class="plus-friends__header">
          <h2 class="plus-friends__title">Plus Friends</h2>
          <span class="plus-friends__learn-more">
            <i class="fa fa-info-circle"></i>
            Learn More
          </span>
        </header>
        <div class="plus-friends__items">
          <div class="plus-friends__item">
            <i class="fa fa-utensils fa-2x"></i>
            <span class="plus-friends__item-title">
              Order
            </span>
          </div>
          <div class="plus-friends__item">
            <i class="fas fa-home fa-2x"></i>
            <span class="plus-friends__item-title">
              Store
            </span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-tv fa-2x"></i>
            <span class="plus-friends__item-title">
              TV
            </span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-pencil-alt fa-2x"></i>
            <span class="plus-friends__item-title">
              Creation
            </span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-graduation-cap fa-2x"></i>
            <span class="plus-friends__item-title">
              Education
            </span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-university fa-2x"></i>
            <span class="plus-friends__item-title">
              Politics
            </span>
          </div>
          <div class="plus-friends__item">
            <i class="fa fa-won-sign fa-2x"></i>
            <span class="plus-friends__item-title">
              Finance
            </span>
            </div>
          <div class="plus-friends__item">
            <i class="fa fa-film fa-2x"></i>
            <span class="plus-friends__item-title">
              Movies/Music
            </span>
          </div>
        </div>
      </section>
      <section class="more__option">
        <div class="more__option">
          <img src="images/spiderman.png" alt="" class="more__option">
          <span class="more__option-title">Kakao story</span>
        </div>
        <div class="more__option">
          <img src="images/captainamerica.png" alt="" class="more__option">
          <span class="more__option-title">path</span>
        </div>
        <div class="more__option">
          <img src="images/deadpool.png" alt="" class="more__option">
          <span class="more__option-title">Kakao friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar-tap">
        <i class="fa fa-user"></i><span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar-tap">
        <i class="fa fa-comment"></i><span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar-tap">
        <i class="fa fa-search"></i><span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar-tap tab-bar-tab--selected">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
      </a>
    </nav>
  </body>
</html>
