    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i>

          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i> </span>

      </div>
      <div class="header__bottom">
        <div class="header__column">

            <span class="friends__section-name">JSW</span>
          </div>
          <div class="friends__section-row">
            <img src="" alt="">
            <span class="friends__section-name">Friends' Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">Fridnds</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <div class="friends__section-column">
              <img src="" alt="">
              <span class="friends__section-name">PEY</span>
            </div>
            <span class="friends__section-friends-section-tagline">
              Life is short. So live your life.
            </span>
          </div>
        </div>
      </section>
    </main>
