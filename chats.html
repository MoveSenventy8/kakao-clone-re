<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i> </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
          <span class="header__text">Chats <i class="fas fa-caret-down"></i></span>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, plus Friends">
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chtat__content">
            <img src="images/tor.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">tor</h3>
              <span class="chat__last-message">Hello! Avengers~</span>
            </div>
          </div>
          <span class="chat__date-time">
            15:55
          </span>
        </li>
        <li class="chats__chat">
          <div class="chtat__content">
            <img src="images/tor.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">kakaotalk</h3>
              <span class="chat__last-message">you logged into kakaotalk</span>
            </div>
          </div>
          <span class="chat__date-time">
            july 22
          </span>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar-tap">
        <i class="fa fa-user"></i><span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar-tap tab-bar-bat--selected">
        <i class="fa fa-comment"></i><span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar-tap">
        <i class="fa fa-search"></i><span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar-tap">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
      </a>
    </nav>
  </body>
</html>
