<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <title>Find</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth"></i>
          <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i> </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
          <span class="header__text">Find</span>
        </div>
      </div>
    </header>
    <main class="find">
      <section class="find__option">
        <div class="find__option">
          <i class="fa fa-address-book fa-lg"></i>
          <span class="find-option-title">Find</span>
        </div>
        <div class="find__option">
          <i class="fa fa-qrcode fa-lg"></i>
          <span class="find-option-title">QR code</span>
        </div>
        <div class="find__option">
          <i class="fa fa-mobile fa-2x"></i>
          <span class="find-option-title">Shake</span>
        </div>
        <div class="find__option">
          <i class="fa fa-envelope fa-lg"></i>
          <span class="find-option-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find-recommended">
        <header>
          <h6 class="recommended__title">Recommended Friends</h6>
        </header>
        <div class="recommended-none">
          <span class="recommended__text">You have no Friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar-tap">
        <i class="fa fa-user"></i><span class="tab-bar-title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar-tap">
        <i class="fa fa-comment"></i><span class="tab-bar-title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar-tap tab-bar-tab--selected">
        <i class="fa fa-search"></i><span class="tab-bar-title">Find</span>
      </a>
      <a href="more.html" class="tab-bar-tap">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar-title">More</span>
      </a>
    </nav>
  </body>
</html>
